<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Check</title>
  </head>
  <body>
    <script>
      //regex
      function urlify(blogTitle) {
        let punctuation = /[.@!*+?^${}()|[\]\\]/g;
        let removePunc = blogTitle.replace(punctuation, "");
        return removePunc.toLowerCase().trim().replaceAll(" ", "-");
      }
      console.log(
        urlify(
          "Hello!@@() I have^^ got new Position^ of Frontend **Developer****"
        )
      );

      //regex password check
      function checkPassword(password) {
        let oneLowerCaseLetter = /(?=.*[a-z])/;
        let oneUpperCaseLetter = /(?=.*[A-Z])/;
        let oneDigit = /(?=.*[0-9])/;
        let oneSpecialLetter = /(?=.*[!@#$%^&*])/;
        let minEightLetter = /(?=.{8,})/;
        let isValid =
          oneLowerCaseLetter.test(password) &&
          oneUpperCaseLetter.test(password) &&
          oneDigit.test(password) &&
          oneSpecialLetter.test(password) &&
          minEightLetter.test(password);
        return isValid ? "Valid" : "Invalid";
      }
      console.log(checkPassword("abh"));
      console.log(checkPassword("ddd@1NN4"));
    </script>
  </body>
</html>
